<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1 id="heading">Etch-A-Sketch</h1>
    <div class="main-container">
      <div class="sketchbox"></div>
      <div class="buttons">
        <button>Reset</button>
        <button>Black</button>
        <button>Red</button>
        <button>Blue</button>
      </div>
      <div>
        <label for="sizeInput">Grid size: </label>
        <input
          type="number"
          id="sizeInput"
          min="1"
          max="100"
          placeholder="16"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
