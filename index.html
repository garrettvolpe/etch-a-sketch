<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <h1 id="heading">Etch-A-Sketch</h1>
      <div class="bg-container">
        <h3>Mode: <span id="mode">Not Drawing</span></h3>
      </div>
      <div class="sketchbox"></div>
      <div class="buttons">
        <button id="blackButton" onclick="changeColor('black')">Black</button>
        <button id="redButton" onclick="changeColor('red')">Red</button>
        <button id="blueButton" onclick="changeColor('blue')">Blue</button>
        <button id="randomButton" onclick="changeColor('random')">
          Random
        </button>
      </div>
      <button id="eraser" onclick="changeColor('gray')">Eraser</button>
      <button id="reset" onclick="resetSketchbox()">Reset</button>
      <div class="bg-container">
        <label for="sizeInput">Grid size: </label>
        <input type="number" id="sizeInput" min="1" max="100" value="16" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
